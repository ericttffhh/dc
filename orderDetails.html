<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訂單明細</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    #orderDetailsContainer {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .orderInfo {
      margin: 20px 0;
    }
    .orderInfo p {
      font-size: 18px;
      line-height: 1.6;
    }
    .orderInfo ul {
      list-style: none;
      padding: 0;
    }
    .orderInfo li {
      margin: 5px 0;
    }
    .backButton {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      text-align: center;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .backButton:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="orderDetailsContainer">
    <h1>訂單明細</h1>
    <div class="orderInfo" id="orderInfo"></div>
    <a class="backButton" href="index.html">返回點餐頁</a>
  </div>
  
  <script>
    // 從 localStorage 讀取訂單資料
    const orderData = localStorage.getItem("orderDetails");
    const orderInfoDiv = document.getElementById("orderInfo");
    if (!orderData) {
      orderInfoDiv.innerHTML = "<p>無訂單資料</p>";
    } else {
      const order = JSON.parse(orderData);
      let details = `<p><strong>訂單編號：</strong>${order.id}</p>`;
      details += `<p><strong>姓名：</strong>${order.name}</p>`;
      details += `<p><strong>電話：</strong>${order.phone}</p>`;
      details += `<p><strong>訂單明細：</strong></p>`;
      details += `<ul>`;
      order.items.forEach(item => {
        details += `<li>${item.dish}: ${item.quantity} 個 (小計 $${item.itemTotal})</li>`;
      });
      details += `</ul>`;
      details += `<p><strong>總價：</strong>$${order.totalPrice}</p>`;
      orderInfoDiv.innerHTML = details;
    }
    // 清除訂單資料，避免重新載入時重複顯示
    localStorage.removeItem("orderDetails");
  </script>
</body>
</html>
