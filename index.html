<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>點餐系統與管理介面</title>
  <style>
    /* 基本頁面樣式 */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      position: relative;
    }
    /* 頁首，包含標題及管理員按鈕 */
    #header {
      position: relative;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    #adminBtn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    /* 顧客點餐區 */
    #orderSection {
      margin-top: 20px;
    }
    /* 管理員登入模態視窗 */
    #loginSection {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #loginContent {
      background: #fff;
      padding: 20px;
      border-radius: 4px;
      width: 300px;
      text-align: center;
    }
    /* 後台管理區 */
    #adminSection {
      display: none;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 頁首：標題 + 管理員按鈕 -->
  <div id="header">
    <h1>點餐系統</h1>
    <button id="adminBtn">我是管理員</button>
  </div>

  <!-- 顧客點餐區 -->
  <div id="orderSection">
    <h2>顧客點餐</h2>
    <form id="orderForm">
      <label for="name">名字：</label>
      <input type="text" id="name" required />
      <br /><br />
      <label for="phone">電話：</label>
      <input type="text" id="phone" required />
      <br /><br />
      <label for="dish">餐點：</label>
      <select id="dish" required>
        <option value="牛肉麵">牛肉麵</option>
        <option value="排骨飯">排骨飯</option>
        <option value="滷肉飯">滷肉飯</option>
      </select>
      <br /><br />
      <button type="submit">提交訂單</button>
    </form>
    <p id="orderResult">訂單結果將顯示在此處</p>
  </div>

  <!-- 管理員登入模態視窗 -->
  <div id="loginSection">
    <div id="loginContent">
      <h2>後台登入</h2>
      <form id="loginForm">
        <label for="username">帳號：</label>
        <input type="text" id="username" required />
        <br /><br />
        <label for="password">密碼：</label>
        <input type="password" id="password" required />
        <br /><br />
        <button type="submit">登入</button>
      </form>
      <p id="loginError" style="color: red;"></p>
      <br />
      <button id="closeLoginBtn">關閉</button>
    </div>
  </div>

  <!-- 後台管理區 -->
  <div id="adminSection">
    <h2>後台管理</h2>
    <button id="logoutButton">登出</button>
    <h3>訂單列表</h3>
    <table id="orderTable">
      <thead>
        <tr>
          <th>訂單編號</th>
          <th>名字</th>
          <th>電話</th>
          <th>餐點</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // API 基本 URL，請將其修改為您的 ngrok 提供的真實外網 URL
      const apiBaseUrl = "https://7334-2402-7500-9fd-b110-c46a-d722-d2d6-6abb.ngrok-free.app";
      const orderTableBody = document.querySelector("#orderTable tbody");
      let pollingInterval;

      // 顧客提交訂單
      document.getElementById("orderForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const dish = document.getElementById("dish").value;

        try {
          const response = await fetch(`${apiBaseUrl}/submitOrder`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Accept": "application/json",
            },
            body: JSON.stringify({ name, phone, dish }),
          });
          if (response.ok) {
            document.getElementById("orderResult").textContent = "訂單提交成功！";
          } else {
            document.getElementById("orderResult").textContent = "訂單提交失敗！";
          }
        } catch (error) {
          console.error("提交訂單錯誤:", error);
          document.getElementById("orderResult").textContent = "訂單提交失敗！";
        }
      });

      // 顯示管理員登入模態視窗
      document.getElementById("adminBtn").addEventListener("click", () => {
        document.getElementById("loginSection").style.display = "flex";
      });

      // 關閉登入模態視窗
      document.getElementById("closeLoginBtn").addEventListener("click", () => {
        document.getElementById("loginSection").style.display = "none";
      });

      // 管理員登入驗證
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        if (username === "admin" && password === "password") {
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("adminSection").style.display = "block";
          startShortPolling(); // 使用短輪詢啟動資料更新
        } else {
          document.getElementById("loginError").textContent = "帳號或密碼錯誤！";
        }
      });

      // 管理員登出
      document.getElementById("logoutButton").addEventListener("click", () => {
        document.getElementById("adminSection").style.display = "none";
        clearInterval(pollingInterval);
      });

      // 短輪詢函式
      function shortPolling() {
        fetch(`${apiBaseUrl}/getOrders`, {
          method: "GET",
          headers: {
            "Accept": "application/json",
          },
          cache: "no-store",
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`網路請求失敗，狀態碼: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            console.log("取得訂單資料:", data);
            updateOrdersTable(data);
          })
          .catch((error) => {
            console.error("輪詢資料時發生錯誤:", error);
          });
      }

      // 啟動短輪詢
      function startShortPolling() {
        console.log("開始短輪詢訂單資料...");
        pollingInterval = setInterval(shortPolling, 1000); // 每秒輪詢一次
      }

      // 更新訂單表格
      function updateOrdersTable(orders) {
        orderTableBody.innerHTML = "";
        orders.forEach((order, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${order.name}</td>
            <td>${order.phone}</td>
            <td>${order.dish}</td>
          `;
          orderTableBody.appendChild(row);
        });
      }
    });
  </script>
</body>
</html>
